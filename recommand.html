           <h2>對系上的建議</h2>
           <p>希望未來在關於專業實習及專題製作的文件部分，系辦能夠書寫及說明清楚。提出此建議是因為有關本次繳交的報告書和網頁，在傳送的說明文件中寫的大多數是針對專業實習的部分，這樣會導致專題製作的學生看到這份文件時以為與自己無關，為避免造成學生的誤會，因此給出這個建議。</p>
